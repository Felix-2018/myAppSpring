<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
	<div layout:fragment="content">

		<div class="pagetitle">
		  <h1>Components</h1>
		  <nav>
		    <ol class="breadcrumb">
		      <li class="breadcrumb-item"><a href="/parameters">Home</a></li>
		    
		      <li class="breadcrumb-item active">Locations</li>
		    </ol>
		  </nav>
		</div>

		<h1>Location List</h1>
		<div class="row">
		       <div class="col-lg-12">

		         <div class="card">
		           <div class="card-body">
		             </br>
					<a href="/locationAdd" class="btn btn-primary">Create New Location</a>
		             <!-- Table with stripped rows -->
		             <table class="table datatable">
		               <thead>
		                 <tr>
		                   <th>
		                    Address
		                   </th>
						   <th>City</th>
		                   <th>Country Id</th>
		                   <th>Description</th>
		                   <th>Details</th>
						   <th>State Id</th>
						   <th>Action</th>
		                 </tr>
		               </thead>
		               <tbody>
		                 <tr th:each="location : ${locations}">
							             <td th:text="${location.address}"></td>
										<td th:text="${location.city}"></td>
										<td th:text="${location.countryid}"></td>
										<td th:text="${location.description}"></td>
										<td th:text="${location.details}"></td>
										<td th:text="${location.stateid}"></td>
							<td>						<!--	<a class="btn btn-success" th:href="@{/locationEdit/__${location.id}__}" >Edit</a>--->
								<a th:href="@{/parameters/locations/__${location.id}__}"class="btn btn-warning" >
																											  Edit
																											</button></a>
														       <!--  &nbsp;&nbsp;&nbsp;
		<a class="btn btn-danger" onclick="return confirm('Are sure sure you want to delete this record?')" th:href="@{/delete/__${location.id}__}" >Delete</a>-->   </td>
		                 </tr>
						 <div class="modal fade" id="editModal" tabindex="-1" role="dialog">
						 			           <div class="modal-dialog" role="document">
						 			             <div class="modal-content">
						 			               <div class="modal-header">
						 			                 <h5 class="modal-title">Edit Location</h5>
						 			                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						 			               </div>
						 			               <div class="modal-body">
													<form class="row g-3" th:action="@{/locationsSave}" method="post">
														<div class="col-12">
																					<label for="inputNanme4" class="form-label">Location ID</label>
																	                    <input type="text" name="id" id="idEdit" class="form-control" readonly>
																	                  </div>		
																	                  <div class="col-12">
																	                    <label for="inputNanme4" class="form-label">Address</label>
																	                    <input type="text" name="address" id="addressEdit" class="form-control"  >
																	                  </div>
																	                  <div class="col-12">
																	                    <label for="inputCode" class="form-label">City</label>
																	                    <input type="text" name="city" id="cityEdit"class="form-control"  >
																	                  </div>
																	                  <div class="col-12">
																						<label for="ddlCountryAdd" class="form-label">Country</label>
																						<input type="text" name="countryid" id="ddlCountryAdd"class="form-control"  >
																						</div>
																						<div class="col-12">
																						<label for="ddlStateAdd" class="form-label">State</label>
																				       <input type="text" name="stateid" id="ddlStateAdd"class="form-control"  >   
																						</div>
																	                  <div class="col-12">
																	                    <label for="inputAddress" class="form-label">Details</label>
																	                    <input type="text" name="details" id="detailsEdit" class="form-control">
																	                  </div>
																					  <div class="col-12">
																					    <label for="inputAddress" class="form-label">Description</label>
																                        <input type="text" name="description" id="descriptionEdit" class="form-control">
															             			 </div>
																					  <div class="panel-body">
																	                    <button type="submit" class="btn btn-success">Save</button>
																	                    <a href="/locations" class="btn btn-warning">Exit</a>
																	                  </div>
																	                </form><!-- Vertical Form -->													
		               </tbody>
		             </table>
		             <!-- End Table with stripped rows -->

		           </div>
		         </div>

		       </div>
		     </div>
	</div>

</body>
</html>
