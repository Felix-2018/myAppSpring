<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
	<div layout:fragment="content">

		<div class="pagetitle">
		  <h1>Components</h1>
		  <nav>
		    <ol class="breadcrumb">
		      <li class="breadcrumb-item"><a href="/parameters">Home</a></li>
		    
		      <li class="breadcrumb-item active">Suppliers</li>
		    </ol>
		  </nav>
		</div>
		<h1>supplier List</h1>
		<div class="row">
		       <div class="col-lg-12">

		         <div class="card">
		           <div class="card-body">
		             </br>
					<a href="/supplierAdd" class="btn btn-primary">Create New suppliers Record</a>
		             <!-- Table with stripped rows -->
		             <table class="table datatable">
		               <thead>
		                 <tr>
		                   <th>
		                    Supplier
		                   </th>
		                   <th>Country</th>
		                   <th>City</th>
						   <th>Address</th>  
		                   <th>Phone</th>
						   <th>Mobile</th>
						   <th>Email</th>
						   <th>Details</th>
						   <th>State</th>
						   <th>Website</th>
						   <th>Action</th>
		                 </tr>
		               </thead>
		               <tbody>
		                 <tr th:each="supplier : ${suppliers}">
                            <td th:text="${supplier.name}"></td>
							<td th:text="${supplier.countryid}"></td>
							<td th:text="${supplier.city}"></td>
							<td th:text="${supplier.address}"></td>
							<td th:text="${supplier.phone}"></td>
							<td th:text="${supplier.mobile}"></td>
							<td th:text="${supplier.email}"></td>
							<td th:text="${supplier.details}"></td>
							<td th:text="${supplier.stateid}"></td>
							<td th:text="${supplier.website}"></td>
							<td>							<!--<a class="btn btn-success" th:href="@{/supplierEdit/__${supplier.id}__}" >Edit</a>-->
								<a th:href="@{/parameters/suppliers/__${supplier.id}__}"class="btn btn-warning" >
																											  Edit
																											</button></a>	
														            &nbsp;&nbsp;&nbsp;
		<a class="btn btn-danger" onclick="return confirm('Are sure sure you want to delete this record?')" th:href="@{/supplier/delete/__${supplier.id}__}" >Delete</a></td>
		                 </tr>
						 </tr>
						 					 <div class="modal fade" id="editModal" tabindex="-1" role="dialog">
						 					           <div class="modal-dialog" role="document">
						 					             <div class="modal-content">
						 					               <div class="modal-header">
						 					                 <h5 class="modal-title">Edit Supplier</h5>
						 					                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						 					               </div>
						 					               <div class="modal-body">
															<form class="row g-3" th:action="@{/supplierSave}" method="post">
																			                  <div class="col-12">
																								<label for="inputNanme4" class="form-label">Supplier Id</label>
																								<input type="text"name="id" id="idEdit" class="form-control"  readonly>
																								
																						      </div>
																							  <div class="col-12">
																							  <label for="inputNanme4" class="form-label">Name</label>
																						         <input type="text"name="name" id="nameEdit"  class="form-control"  required>
																							  																								
																				             </div>
																							  <div>
																			                    <label for="inputNanme4" class="form-label">Address</label>
																			                    <input type="text"name="address" id="addressEdit"  class="form-control"  required>
																			                  </div>
																			                  <div class="col-12">
																			                    <label for="inputCode" class="form-label">City</label>
																			                    <input type="text" name="city" id="cityEdit" class="form-control"  required>
																			                  </div>
																			                  <div class="col-12">
																								<label for="ddlCountryAdd" class="form-label">Country</label>
																								<input type="text"name="countryid" id="ddlCountryAdd"  class="form-control"  required>
																																																
																				 				 </div>																								
																								
																								<div class="col-12">
																								<label for="ddlStateAdd" class="form-label">State</label>
																								<input type="text"name="stateid" id="ddlStateAdd"  class="form-control"  required>
																								</div>
																								<div class="col-12">
																								  <label for="inputCode" class="form-label">Phone</label>
																								  <input type="text" name="phone" id="phoneEdit" class="form-control"  required>
																								</div>
																								<div class="col-12">
																								  <label for="inputCode" class="form-label">Mobile</label>
																								  <input type="text" name="mobile" id="mobileEdit" class="form-control"  required>
																								</div>
																								<div class="col-12">
																								  <label for="inputCode" class="form-label">Email</label>
																								  <input type="text" name="email" id="emailEdit" class="form-control"  required>
																								</div>
																			                  <div class="col-12">
																			                    <label for="inputAddress" class="form-label">Details</label>
																			                    <input type="text" name="details" id="detailsEdit" class="form-control"  required>
																			                  </div>
																							  <div class="col-12">
																							    <label for="inputAddress" class="form-label">Website</label>
																		                        <input type="text" name="website" id="websiteEdit" class="form-control" required>
																	             			 </div>
																							  <div class="panel-body">
																			                    <button type="submit" class="btn btn-success">Save</button>
																			                    <a href="/suppliers" class="btn btn-warning">Exit</a>
																			                  </div>
																			                </form><!-- Vertical Form -->
		               </tbody>
		             </table>
		             <!-- End Table with stripped rows -->

		           </div>
		         </div>

		       </div>
		     </div>
	</div>

</body>
</html>
