<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
	<div layout:fragment="content">

		<div class="pagetitle">
		  <h1>Components</h1>
		  <nav>
		    <ol class="breadcrumb">
		      <li class="breadcrumb-item"><a href="/parameters">Home</a></li>
		    
		      <li class="breadcrumb-item active">Contacts</li>
		    </ol>
		  </nav>
		</div>
		<h1>Contact List</h1>
		<div class="row">
		       <div class="col-lg-12">

		         <div class="card">
		           <div class="card-body">
		             </br>
					<a href="/contactAdd" class="btn btn-primary">Create New Contacts</a>
		             <!-- Table with stripped rows -->
		             <table class="table datatable">
		               <thead>
		                 <tr>
		                   <th>
		                    First Name
		                   </th>
		                   <th>Last Name</th>
		                   <th>Mobile</th>
		                   <th>Phone</th>
						   <th>email</th>
						   <th>Remarks</th>
						   <th>Action</th>
		                 </tr>
		               </thead>
		               <tbody>
		                 <tr th:each="contact : ${contacts}">
                            <td th:text="${contact.firstname}"></td>
							<td th:text="${contact.lastname}"></td>
							<td th:text="${contact.mobile}"></td>
							<td th:text="${contact.phone}"></td>
							<td th:text="${contact.email}"></td>
							<td th:text="${contact.remarks}"></td>
							<td>									<a th:href="@{/parameters/contacts/__${contact.id}__}"class="btn btn-warning" >
																																		  Edit
																																		</button></a>	
														            &nbsp;&nbsp;&nbsp;
		<a class="btn btn-danger" onclick="return confirm('Are sure sure you want to delete this record?')" th:href="@{/contact/delete/__${contact.id}__}" >Delete</a></td>
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog">
						 					           <div class="modal-dialog" role="document">
						 					             <div class="modal-content">
						 					               <div class="modal-header">
						 					                 <h5 class="modal-title">Edit Contact</h5>
						 					                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						 					               </div>
						 					               <div class="modal-body">   
															<form class="row g-3" th:action="@{/contacts}" th:object="${contact}"  method="post">
																<div class="col-12">
															        <label for="inputNanme4" class="form-label">Contact ID</label>
																		<input type="text"name="id" id="idEdit"  class="form-control"  readonly>
																	</div>     
																
																                           <div class="col-12">
																			                    <label for="inputNanme4" class="form-label">First Name</label>
																			                    <input type="text"name="firstname" id="firstnameEdit"  class="form-control"  required>
																			                  </div>
																			                  <div class="col-12">
																			                    <label for="inputCode" class="form-label">Last Name</label>
																			                    <input type="text" name="lastname" id="lastnameEdit" class="form-control"  required>
																			                  </div>
																			                  <div class="col-12">
																			                    <label for="inputPassword4" class="form-label">Mobile No</label>
																			                    <input type="text" name="mobile" id="mobileEdit" class="form-control"  required>
																			                  </div>
																			                  <div class="col-12">
																			                    <label for="inputAddress" class="form-label">Phone No</label>
																			                    <input type="text" name="phone" id="phoneEdit" class="form-control"  required>
																			                  </div>
																							  <div class="col-12">
																							    <label for="inputAddress" class="form-label">Email</label>
																		                        <input type="text" name="email" id="emailEdit" class="form-control" required>
																	             			 </div>
																							 <div class="col-12">
																							   <label for="inputAddress" class="form-label">Remarks</label>
																							   <input type="text" name="remarks" id="remarksEdit" class="form-control" required>
																							 </div>
																							  <div class="panel-body">
																			                    <button type="submit" class="btn btn-success">Save</button>
																			                    <a href="/contacts" class="btn btn-warning">Exit</a>
																			                  </div>
																			                </form><!-- Vertical Form -->
														   </tr>
	
		               </tbody>
		             </table>
		             <!-- End Table with stripped rows -->

		           </div>
		         </div>

		       </div>
		     </div>
	</div>

</body>
</html>
