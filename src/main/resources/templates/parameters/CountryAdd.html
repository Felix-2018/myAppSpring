<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
	<div layout:fragment="content">

		<div class="pagetitle">
		  <h1>Components</h1>
		  <nav>
		    <ol class="breadcrumb">
		      <li class="breadcrumb-item"><a href="/parameters">Home</a></li>
		    
		      <li class="breadcrumb-item active">Countries</li>
		    </ol>
		  </nav>
		</div>

		<h1>Add Country</h1>
		<div class="row">
		    <div class="col-lg-10">

		      <div class="card">
		        <div class="card-body">
		          <h5 class="card-title">Add new Country Record</h5>
				  <!-- Vertical Form -->
				                
									<form class="row g-3" th:action="@{/countries}" th:object="${country}"  method="post">
				                  <div class="col-12">
				                    <label for="inputNanme4" class="form-label">Description</label>
				                    <input type="text"name="description"  class="form-control"  required>
				                  </div>
				                  <div class="col-12">
				                    <label for="inputCode" class="form-label">Country Code</label>
				                    <input type="text" name="code" class="form-control"  required>
				                  </div>
				                  <div class="col-12">
				                    <label for="inputPassword4" class="form-label">Capital City</label>
				                    <input type="text" name="capital" class="form-control"  required>
				                  </div>
				                  <div class="col-12">
				                    <label for="inputAddress" class="form-label">Continent</label>
				                    <input type="text" name="continent" class="form-control"  required>
				                  </div>
								  <div class="col-12">
								    <label for="inputAddress" class="form-label">Nationanlity</label>
			                        <input type="text" name="nationality" class="form-control" required>
		             			 </div>
								  <div class="panel-body">
				                    <button type="submit" class="btn btn-success">Save</button>
				                    <a href="/countries" class="btn btn-warning">Exit</a>
				                  </div>
				                </form><!-- Vertical Form -->

				              </div>
				            </div>
						</div>
	                  </div>
					  </div>
					  </div>
				  
	</div>

</body>
</html>
