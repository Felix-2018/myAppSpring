<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
	<div layout:fragment="content">

		<div class="pagetitle">
		  <h1>Components</h1>
		  <nav>
		    <ol class="breadcrumb">
		      <li class="breadcrumb-item"><a href="/parameters">Home</a></li>
		    
		      <li class="breadcrumb-item active">Condact Add</li>
		    </ol>
		  </nav>
		</div>

		<h1>Add Contact</h1>
		<div class="row">
		    <div class="col-lg-10">

		      <div class="card">
		        <div class="card-body">
		          <h5 class="card-title">Add new Contact Record</h5>
				  <!-- Vertical Form -->
				                
									<form class="row g-3" th:action="@{/contacts}" th:object="${contact}"  method="post">
				                  <div class="col-12">
				                    <label for="inputNanme4" class="form-label">First Name</label>
				                    <input type="text"name="firstname"  class="form-control"  required>
				                  </div>
				                  <div class="col-12">
				                    <label for="inputCode" class="form-label">Last Name</label>
				                    <input type="text" name="lastname" class="form-control"  required>
				                  </div>
				                  <div class="col-12">
				                    <label for="inputPassword4" class="form-label">Mobile No</label>
				                    <input type="text" name="mobile" class="form-control"  required>
				                  </div>
				                  <div class="col-12">
				                    <label for="inputAddress" class="form-label">Phone No</label>
				                    <input type="text" name="phone" class="form-control"  required>
				                  </div>
								  <div class="col-12">
								    <label for="inputAddress" class="form-label">Email</label>
			                        <input type="text" name="email" class="form-control" required>
		             			 </div>
								 <div class="col-12">
								   <label for="inputAddress" class="form-label">Remarks</label>
								   <input type="text" name="remarks" class="form-control" required>
								 </div>
								  <div class="panel-body">
				                    <button type="submit" class="btn btn-success">Save</button>
				                    <a href="/contacts" class="btn btn-warning">Exit</a>
				                  </div>
				                </form><!-- Vertical Form -->

				              </div>
				            </div>
						</div>
	                  </div>
					  </div>
					  </div>
				  
	</div>

</body>
</html>
