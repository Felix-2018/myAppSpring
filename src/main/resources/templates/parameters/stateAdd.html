<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
	<div layout:fragment="content">

		<div class="pagetitle">
		  <h1>Components</h1>
		  <nav>
		    <ol class="breadcrumb">
		      <li class="breadcrumb-item"><a href="/parameters">Home</a></li>
		    
		      <li class="breadcrumb-item active">States</li>
		    </ol>
		  </nav>
		</div>

		<h1>Add State</h1>
		<div class="row">
		    <div class="col-lg-10">

		      <div class="card">
		        <div class="card-body">
		          <h5 class="card-title">Add new State Record</h5>
				  <!-- Vertical Form -->
				                
									<form class="row g-3" th:action="@{/states}" method="post">
				                  <div class="col-12">
				                    <label for="inputNanme4" class="form-label">Capital</label>
				                    <input type="text"name="capital"  class="form-control"  required>
				                  </div>
				                  <div class="col-12">
				                    <label for="inputCode" class="form-label">Code</label>
				                    <input type="text" name="code" class="form-control"  required>
				                  </div>
				                  <div class="col-12">
									<label for="inputNanme4" class="form-label">Country</label>
										<select  class="form-control" id="aaCountryAdd" name="countryid">
											       <option>--SELECT--</option>
										           <option
										                   th:each="country : ${countries}"	
														   th:value="${country.id}"
														   th:text="${country.description}">
										           </option>
										       </select>
									</div>
				                  <div class="col-12">
				                    <label for="inputAddress" class="form-label">Details</label>
				                    <input type="text" name="details" class="form-control"  required>
				                  </div>
								  <div class="col-12">
								    <label for="inputAddress" class="form-label">Name</label>
			                        <input type="text" name="name" class="form-control" required>
		             			 </div>
								  <div class="panel-body">
				                    <button type="submit" class="btn btn-success">Save</button>
				                    <a href="/states" class="btn btn-warning">Exit</a>
				                  </div>
				                </form><!-- Vertical Form -->

				              </div>
				            </div>
						</div>
	                  </div>
					  </div>
					  </div>
				  
	</div>

</body>
</html>
